<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge"
		/>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<link
			rel="icon"
			type="image/x-icon"
			href="/assets/img/logo.png"
		/>
		<title>Customer Page</title>

		<!-- Bootstrap 4.6 -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
			integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
			integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link
			rel="preconnect"
			href="https://fonts.googleapis.com"
		/>
		<link
			rel="preconnect"
			href="https://fonts.gstatic.com"
			crossorigin
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;600;700&display=swap"
			rel="stylesheet"
		/>
		<!-- Main Css -->
		<link
			rel="stylesheet"
			href="../../../assets/css/main.css"
		/>
	</head>
	<body>
		<header>
			<div class="container">
				<nav class="navbar navbar-expand-lg">
					<a
						class="navbar-brand"
						href="./Customer.html"
						><img
							class="img-fluid"
							src="../../../assets/img/logo.png"
							alt=""
							srcset=""
					/></a>
					<button
						class="navbar-toggler"
						type="button"
						data-toggle="collapse"
						data-target="#navbarSupportedContent"
						aria-controls="navbarSupportedContent"
						aria-expanded="false"
						aria-label="Toggle navigation"
					>
						<span class="navbar-toggler-icon"></span>
						<span class="navbar-toggler-icon"></span>
						<span class="navbar-toggler-icon"></span>
					</button>
					<div
						class="collapse navbar-collapse"
						id="navbarSupportedContent"
					>
						<ul class="navbar-nav ml-auto">
							<li class="nav-item active">
								<a
									class="nav-link"
									href="../../../Index.html"
									>Home
								</a>
							</li>
							<li class="nav-item">
								<select
									id="select-product"
									class="select-bar custom-select"
									onchange="filterPhone()"
								>
									<option value="All brands">Filter</option>
									<option value="All brands">All brands</option>
									<option value="Samsung">Samsung</option>
									<option value="Iphone">Apple</option>
								</select>
							</li>
							<li class="nav-item">
								<a
									class="nav-link"
									href="#"
									><i
										id="cart"
										class="fa-solid fa-cart-shopping"
									></i>
								</a>
							</li>
						</ul>
					</div>
				</nav>
			</div>
			<div class="container">
				<div
					id="side-nav"
					class="side-navbar"
				>
					<div class="side-nav-header">
						<button><i class="fa-solid fa-xmark"></i></button>
						<div class="title">
							<h2>Your Cart</h2>
						</div>
					</div>
					<div class="side-nav-body">
						<table class="table cart-items">
							<span class="empty-cart text-wrap"
								>Oops, look like you don't have any item</span
							>
						</table>
					</div>
					<div class="side-nav-footer">
						<div class="footer-total-price"></div>
						<div class="footer-button mb-3">
							<button onclick="checkOut()">Check out</button>
							<button onclick="clearCart()">Clear cart</button>
						</div>
					</div>
				</div>
			</div>
		</header>
		<section class="product-list">
			<div class="container">
				<div class="main-card row"></div>
			</div>
		</section>
		<script
			src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
			crossorigin="anonymous"
		></script>
		<script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>

		<!-- Main Script -->
		<script src="../Service/PhoneData.js"></script>
		<script src="../Model/Phone.js"></script>
		<script src="../Model/CartList.js"></script>
		<script src="../Model/ProductInCart.js"></script>
		<script src="../Controller/customer-main.js"></script>
		<script src="../Controller/manipulation.js"></script>
	</body>
</html>
