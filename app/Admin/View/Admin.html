<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge"
		/>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<link
			rel="icon"
			type="image/x-icon"
			href="/assets/img/logo.png"
		/>
		<title>Admin Page</title>

		<!-- Bootstrap 4.6 -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
			integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
			integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link
			rel="preconnect"
			href="https://fonts.googleapis.com"
		/>
		<link
			rel="preconnect"
			href="https://fonts.gstatic.com"
			crossorigin
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;600;700&display=swap"
			rel="stylesheet"
		/>
		<!-- Main Css -->
		<link
			rel="stylesheet"
			href="/assets/css/main.css"
		/>
	</head>
	<body>
		<header>
			<div class="container">
				<nav class="navbar navbar-expand-lg">
					<a
						class="navbar-brand"
						href="/app/Customer/View/Customer.html"
						><img
							class="img-fluid"
							src="/assets/img/logo.png"
							alt=""
							srcset=""
					/></a>
					<button
						class="navbar-toggler"
						type="button"
						data-toggle="collapse"
						data-target="#navbarSupportedContent"
						aria-controls="navbarSupportedContent"
						aria-expanded="false"
						aria-label="Toggle navigation"
					>
						<span class="navbar-toggler-icon"></span>
						<span class="navbar-toggler-icon"></span>
						<span class="navbar-toggler-icon"></span>
					</button>
					<div
						class="collapse navbar-collapse"
						id="navbarSupportedContent"
					>
						<ul class="navbar-nav ml-auto">
							<li class="nav-item active">
								<a
									class="nav-link"
									href="#"
									>Home
								</a>
							</li>
							<li class="nav-item">
								<a
									class="nav-link"
									href="/app/Customer/View/Customer.html"
									>Customer
								</a>
							</li>
						</ul>
						<form class="form-inline my-2 my-lg-0">
							<input
								class="form-control mr-sm-2"
								type="search"
								placeholder="Search"
								aria-label="Search"
							/>
							<button
								class="btn btn-spreadOut my-2 my-sm-0"
								type="submit"
							>
								<i class="fa-solid fa-magnifying-glass"></i>
							</button>
						</form>
					</div>
				</nav>
			</div>
		</header>

		<section class="infor">
			<div class="container">
				<nav class="mt-5">
					<div
						class="nav nav-tabs"
						id="nav-tab"
						role="tablist"
					>
						<button
							class="nav-link active"
							id="nav-home-tab"
							data-toggle="tab"
							data-target="#nav-home"
							type="button"
							role="tab"
							aria-controls="nav-home"
							aria-selected="true"
						>
							Product List
						</button>
						<button
							class="nav-link"
							id="nav-profile-tab"
							data-toggle="tab"
							data-target="#nav-profile"
							type="button"
							role="tab"
							aria-controls="nav-profile"
							aria-selected="false"
						>
							Add New Product
						</button>
						<button
							class="nav-link"
							id="nav-contact-tab"
							data-toggle="tab"
							data-target="#nav-contact"
							type="button"
							role="tab"
							aria-controls="nav-contact"
							aria-selected="false"
						>
							Contact
						</button>
					</div>
				</nav>
				<div
					class="tab-content"
					id="nav-tabContent"
				>
					<div
						class="tab-pane fade show active"
						id="nav-home"
						role="tabpanel"
						aria-labelledby="nav-home-tab"
					>
						<table class="table mt-3 text-center">
							<thead class="thead-dark">
								<tr>
									<th scope="col">#</th>
									<th scope="col">Image</th>
									<th scope="col">Name</th>
									<th scope="col">Price</th>
									<th scope="col">Description</th>
									<th scope="col">Parameter</th>
									<th scope="col">Action</th>
								</tr>
							</thead>
							<tbody></tbody>
						</table>
					</div>
					<div
						class="tab-pane fade"
						id="nav-profile"
						role="tabpanel"
						aria-labelledby="nav-profile-tab"
					>
						<div class="container">
							<form class="mt-3">
								<div class="form-row d-flex justify-content-center">
									<div class="form-group col-md-5 pl-0">
										<label for="phone-name">Name</label>
										<input
											type="text"
											class="form-control"
											id="phone-name"
										/>
									</div>
									<div class="form-group col-md-5">
										<label for="phone-price">Price</label>
										<input
											type="number"
											class="form-control"
											id="phone-price"
										/>
									</div>
								</div>
								<div class="form-row d-flex justify-content-center">
									<div class="form-group col-md-5 pl-0">
										<label for="phone-screen">Screen</label>
										<input
											type="text"
											class="form-control"
											id="phone-screen"
											placeholder="Screen size"
										/>
									</div>
									<div class="form-group col-md-5">
										<label for="phone-desc">Description</label>
										<input
											type="text"
											class="form-control"
											id="phone-desc"
											placeholder="Description about the phone"
										/>
									</div>
								</div>
								<div class="form-row d-flex justify-content-center">
									<div class="form-group col-md-5 pl-0">
										<label for="phone-backCam">Back Camera</label>
										<input
											type="text"
											class="form-control"
											id="phone-backCam"
										/>
									</div>
									<div class="form-group col-md-5">
										<label for="phone-frontCam">Front Camera</label>
										<input
											type="text"
											class="form-control"
											id="phone-frontCam"
										/>
									</div>
								</div>
								<div class="form-row d-flex justify-content-center">
									<div class="form-group col-md-5 pl-0">
										<label for="phone-img">Image</label>
										<input
											placeholder="Image link"
											type="text"
											class="form-control"
											id="phone-img"
										/>
									</div>
									<div class="form-group col-md-5">
										<label for="phone-type">Type</label>
										<select
											id="phone-type"
											class="form-control"
										>
											<option
												value="Iphone"
												selected
											>
												Apple
											</option>
											<option value="Samsung ">Samsung</option>
										</select>
									</div>
								</div>
								<div class="form-row d-flex justify-content-end">
									<div class="form-group col-md-2 mr-5">
										<button
											onclick="addNewPhone()"
											type="button"
											class="btn btn-outline-dark"
										>
											Add New Phone
										</button>
									</div>
								</div>
							</form>
						</div>
					</div>
					<div
						class="tab-pane fade"
						id="nav-contact"
						role="tabpanel"
						aria-labelledby="nav-contact-tab"
					>
						...
					</div>
				</div>
			</div>
		</section>
		<script
			src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
			crossorigin="anonymous"
		></script>
		<script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>

		<!-- Main Script -->
		<script src="/app/Admin/Service/PhoneData.js"></script>
		<script src="/app/Admin/Model/Phone.js"></script>
		<script src="/app/Admin/Controller/admin-main.js"></script>
	</body>
</html>
